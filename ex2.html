<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */
        #div2 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
            border-radius: 50%;
        }

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        
       // add code here
        square = true;
       function changeShape(){

       if(square){
       var x = document.getElementById("div1");
       x.id = "div2";
       square = false;
    }   else{
        var x = document.getElementById("div2");
        x.id = "div1";
        square = true;
    }}

    </script>

</body>
</html>
